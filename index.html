<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
</head>

<body>

  <div id="game">

    <p id="user-choice"></p>
    <p id="computer-choice"></p>
    <p id="user-wins"></p>
    <p id="user-losses"></p>
    <p id="user-ties"></p>

  </div>

  <script type="text/javascript">

  alert("Press R, P, or S to start!");

  var userChoice = document.getElementById("user-choice");
  var computerChoice = document.getElementById("computer-choice");
  var userWins = document.getElementById("user-wins");
  var userLosses = document.getElementById("user-losses");
  var userTies = document.getElementById("user-ties");

  var wins = 0;
  var losses = 0;
  var ties = 0;

  var rockPaperScissors = ["r","p","s"];
    // Whenever a key is pressed, alert "pressed a button".
    document.onkeyup = function(event) {

    var userRPS = event.key;
    var computerRPS = rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)];

      if ((userRPS === "r" || userRPS == "p" || userRPS === "s")){
   

        if ((userRPS === "r" && computerRPS === "s") || 
            (userRPS === "p" && computerRPS === "r") ||
            (userRPS === "s" && computerRPS === "p")) {
        wins++;
      } else if (userRPS === computerRPS) {
        ties++;
      } else {
        losses++;}
      }

    userChoice.textContent = "You chose: " + userRPS;
    computerChoice.textContent = "Computer chose: " + computerRPS;
    userWins.textContent = "Wins: " + wins;
    userLosses.textContent = "Losses: " + losses;
    userTies.textContent = "Ties: " + ties;
    };

    

  </script>

</body>

</html>
